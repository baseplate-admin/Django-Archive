{% extends "front/polls_base.html" %}
{% block title %} Poll {% endblock %}
{% block contentblock %}
    <div class="card">
    <main role="main" class="inner cover">
            <div class="row mx-auto d-flex justify-content-center">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>{{ question }}</h2>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <hr />

                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="poll" value="option1" required>
                                                    {{ option_one }}
                                                </label> &nbsp;
                                                <label>
                                                    <input type="radio" name="poll" value="option2">
                                                    {{ option_two }}
                                                </label> &nbsp;
                                                <label>
                                                    <input type="radio" name="poll" value="option3">
                                                    {{ option_three }}
                                                </label> &nbsp;
                                                        <label>
                                                    <input type="radio" name="poll" value="option4">
                                                    {{ option_four }}
                                                </label> &nbsp;
                                         </div>

                                        </div>

                                        <hr />
                                            <input type="submit" value="Submit" class="btn btn-dark">

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
